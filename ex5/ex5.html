<!DOCTYPE html>

<html>

<head>
    <title>Example 5</title>
    <script src="./ex5.js"></script>

    <style>
        #d1 {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #ffaa88;
            border: thin solid black;
        }
    </style>
</head>

<body>
    <div id="d1" tabindex="0">Type something</div>
    <div>
        <h3>Select Event Object Properties</h3>
        <table>
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>type</td>
                    <td id="type_val"></td>
                </tr>
                <tr>
                    <td>charCode</td>
                    <td id="charcode_val"></td>
                </tr>
                <tr>
                    <td>keyCode</td>
                    <td id="keycode_val"></td>
                </tr>
                <tr>
                    <td>timestamp</td>
                    <td id="timestamp_val"></td>
                </tr>
                <tr>
                    <td>which</td>
                    <td id="which_val"></td>
                </tr>
                <tr>
                    <td>shiftKey</td>
                    <td id="shiftkey_val"></td>
                </tr>
                <tr>
                    <td>ctrlKey</td>
                    <td id="ctrlkey_val"></td>
                </tr>
                <tr>
                    <td>altKey</td>
                    <td id="altkey_val"></td>
                </tr>
                <tr>
                    <td>metaKey</td>
                    <td id="metakey_val"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<div id="d2">
</div>
</body>

</html>
