<!DOCTYPE html>

<html>

<head>
    <title>Example 4</title>
    <script src="./ex4.js"></script>

    <style>
        #d1 {
            width: 300px;
            height: 300px;
            float: left;
            border: thin solid black;
        }
    </style>
</head>

<body>
    <div id="d1">Move in me.</div>
    <div>
        <h3>Select Event Object Properties</h3>
        <table>
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>type</td>
                    <td id="type_val"></td>
                </tr>
                <tr>
                    <td>clientX</td>
                    <td id="clientx_val"></td>
                </tr>
                <tr>
                    <td>clientY</td>
                    <td id="clienty_val"></td>
                </tr>
                <tr>
                    <td>screenX</td>
                    <td id="screenx_val"></td>
                </tr>
                <tr>
                    <td>screenY</td>
                    <td id="screeny_val"></td>
                </tr>
                <tr>
                    <td>timestamp</td>
                    <td id="timestamp_val"></td>
                </tr>
                <tr>
                    <td>button</td>
                    <td id="button_val"></td>
                </tr>
                <tr>
                    <td>which</td>
                    <td id="which_val"></td>
                </tr>
                <tr>
                    <td>shiftKey</td>
                    <td id="shiftkey_val"></td>
                </tr>
                <tr>
                    <td>ctrlKey</td>
                    <td id="ctrlkey_val"></td>
                </tr>
                <tr>
                    <td>altKey</td>
                    <td id="altkey_val"></td>
                </tr>
                <tr>
                    <td>metaKey</td>
                    <td id="metakey_val"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
